<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Keyboard Events</title>
    <style>
        #box{
            width: 400px;
            height: 300px;
            background: hotpink;
            border: 2px solid black;
            font-size: 1.3rem;
        }
    </style>
</head>
<body>
    <div id="box">
        <h2>Text Box</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic voluptas deserunt facilis animi reprehenderit! Esse vero ullam quos officiis saepe.</p>
    </div>

    <script src="/jquery.js"></script>

    <script>
        $("#box").ready(function(){
            $("body").keypress(function(){
                $(this).css("background-color", "red")
                $("#box").css("background-color", "orange")
            })

            $("body").keydown(function(){
                $(this).css("background-color", "green")
                $("#box").css("background-color", "blue")
            })

            $("body").keyup(function(){
                $(this).css("background-color", "yellow")
                $("#box").css("background-color", "brown")
            })
        })
    </script>
    
</body>
</html>
