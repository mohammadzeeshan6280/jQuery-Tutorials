<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Selectors</title>
    <style>
        #box{
            width: 500px;
            height: 300px;
            background: rgb(19, 110, 185);
            border: 2px solid rebeccapurple;
            font-size: 1.2rem;
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>jQuery Selectors</h1>

    <div id="box" class="text">
        <h2>Text Box</h2>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iure delectus corrupti tempora quaerat nihil quia quidem provident nesciunt fuga mollitia.</p>

        <ul id="list">
            <li>Apple</li>
        <li class="text">Banana</li>
        <li>Orange</li>
        <li class="text">Grapes</li>
        <li>Guava</li>
        </ul>
    </div>

    <script src="/jquery.js"></script>

    <script>
        $(document).ready(function(){
            $("#list").css("color", "green")
            $("#list").css("border", "2px solid red")
            $(".text").css("color", "red")
            $("*").css("color", "white")
            $("li:first").css("color", "red")
            $("li:first-child").css("color", "brown")
            $("li:last").css("color", "brown")
            $("li:last-child").css("color", "brown")
            $("ul li:eq(1)").css("color", "brown")
            $("ul li:gt(2)").css("color", "brown")
            $("ul li:lt(2)").css("color", "brown")

        })
    </script>


    
</body>
</html>
